<!DOCTYPE html>

<html>
  <head>
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="topNavBar">
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li><img src="https://managatrix.github.io/google-homepage/bell.png" alt="apps-logo" class="bell"></img></li>
        <li><img src="https://managatrix.github.io/google-homepage/apps.png" alt="bell-logo" class="bell"></img></li>
        <li class="mail"><img src="https://lh3.googleusercontent.com/-mP_wkSh-Dqg/AAAAAAAAAAI/AAAAAAAAAAA/AHalGhrcVbeg13MhajsODKlpQ-4YGu-qHQ/s64-c-mo/photo.jpg" alt="gmail-photo" class="gmail"></img></li>
      </ul>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="googleIMG">
    <input class="searchBar" type="text" name="search">
    <div class="buttons">
      <button class="btn" type="button">Google Search</button>
      <button class="btn" type="button">I'm Feeling Lucky</button>
    </div>
    <footer>
    <div class="btmNavBar">
        <ul>
            <li class="leftNav">Advertising</li>
            <li class="leftNav">Business</li>
            <li class="leftNav">About</li>
            <li class="rightNav">Privacy</li>
            <li class="rightNav">Terms</li>
            <li class="rightNav">Settings</li>
      </ul>
    </div>
  </footer>
  </body>
</html>
